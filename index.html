<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibePro 2.0 - Èõ≤Á´Ø‰ªªÂãôÂÑÄË°®Êùø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .task-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .task-card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px -15px rgba(0,0,0,0.08); }
        .modal-bg { background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const PRIORITY_MAP = {
            high: { color: '#ef4444', label: 'üî¥ Á∑äÊÄ•', bg: 'bg-red-50', text: 'text-red-600' },
            medium: { color: '#fbbf24', label: 'üü° ÊôÆÈÄö', bg: 'bg-amber-50', text: 'text-amber-600' },
            low: { color: '#10b981', label: 'üü¢ ‰ΩéÂÑ™ÂÖà', bg: 'bg-emerald-50', text: 'text-emerald-600' },
            home: { color: '#a855f7', label: 'üè† ÂÆ∂Âãô', bg: 'bg-purple-50', text: 'text-purple-600' }
        };

        function App() {
            const [tasks, setTasks] = useState([]);
            const [view, setView] = useState('active');
            const [selectedTask, setSelectedTask] = useState(null);
            const [form, setForm] = useState({ text: '', priority: 'medium', start: '', end: '' });
            const [showAddForm, setShowAddForm] = useState(false);
            const [tempText, setTempText] = useState('');
            const [activeInput, setActiveInput] = useState({ type: null, issueId: null });
            const [isLoaded, setIsLoaded] = useState(false);

            const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwVZtUFKOj2Gqv2jMj43F02w88p1JK4D8hyz49YzMPbJbymhHdnZVPfbgQ6OP5_IFUR/exec";

            // ËºâÂÖ•Ë≥áÊñô
            useEffect(() => {
                const loadData = async () => {
                    try {
                        const response = await fetch(CLOUD_URL);
                        const cloudData = await response.json();
                        if (Array.isArray(cloudData)) {
                            setTasks(cloudData);
                        }
                    } catch (e) { console.error("Load failed", e); }
                    finally { setIsLoaded(true); }
                };
                loadData();
            }, []);

            // ÂêåÊ≠•Ë≥áÊñô
            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('vibe-pro-final', JSON.stringify(tasks));
                    fetch(CLOUD_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ tasks })
                    });
                }
            }, [tasks, isLoaded]);

            const handleAdd = () => {
                if (!form.text.trim()) return;
                const newTask = { id: Date.now(), ...form, progress: 0, description: '', issues: [], isDone: false };
                setTasks([newTask, ...tasks]);
                setForm({ text: '', priority: 'medium', start: '', end: '' });
                setShowAddForm(false);
            };

            const updateTask = (id, field, value) => {
                setTasks(prev => prev.map(t => t.id === id ? { ...t, [field]: value } : t));
                if (selectedTask?.id === id) setSelectedTask(prev => ({ ...prev, [field]: value }));
            };

            const toggleDone = (id) => {
                setTasks(prev => prev.map(t => t.id === id ? { ...t, isDone: !t.isDone, progress: !t.isDone ? 100 : t.progress } : t));
                setSelectedTask(null);
            };

            const performDelete = (id) => {
                if (window.confirm("Á¢∫ÂÆöÂà™Èô§Ôºü")) {
                    setTasks(prev => prev.filter(t => t.id !== id));
                    setSelectedTask(null);
                }
            };

            const filteredTasks = tasks.filter(t => view === 'active' ? !t.isDone : t.isDone);

            return (
                <div className="min-h-screen flex text-gray-800">
                    {/* Sidebar */}
                    <aside className="w-20 md:w-64 border-r border-gray-100 bg-white p-4 md:p-8 flex flex-col sticky top-0 h-screen">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="w-10 h-10 bg-black rounded-2xl flex items-center justify-center text-white font-black text-xl">V</div>
                            <h1 className="text-xl font-black hidden md:block italic">VIBEPRO</h1>
                        </div>
                        <nav className="flex-1 space-y-3">
                            <button onClick={() => setView('active')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl font-bold transition-all ${view === 'active' ? 'bg-black text-white' : 'text-gray-400 hover:bg-gray-50'}`}>
                                üìä <span className="hidden md:block">ÂÑÄË°®Êùø</span>
                            </button>
                            <button onClick={() => setView('completed')} className={`w-full flex items-center gap-4 px-4 py-4 rounded-2xl font-bold transition-all ${view === 'completed' ? 'bg-emerald-500 text-white' : 'text-gray-400 hover:bg-gray-50'}`}>
                                ‚úÖ <span className="hidden md:block">Â∑≤ÂÆåÊàê</span>
                            </button>
                        </nav>
                        <button onClick={() => setShowAddForm(true)} className="bg-gray-900 text-white py-4 rounded-2xl font-black hover:bg-black transition-all">+ Êñ∞Â¢û</button>
                    </aside>

                    {/* Main */}
                    <main className="flex-1 p-6 md:p-16">
                        <header className="mb-12">
                            <h2 className="text-4xl font-black text-gray-900 tracking-tighter uppercase">{view} TASKS</h2>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
                            {filteredTasks.map(task => (
                                <div key={task.id} onClick={() => setSelectedTask(task)} className="task-card bg-white p-8 rounded-[3rem] border border-gray-50 shadow-sm cursor-pointer relative overflow-hidden group">
                                    <div className="flex justify-between items-start mb-8">
                                        <span className={`px-3 py-1 rounded-full text-[10px] font-black tracking-widest uppercase ${PRIORITY_MAP[task.priority]?.bg} ${PRIORITY_MAP[task.priority]?.text}`}>
                                            {task.priority}
                                        </span>
                                    </div>
                                    <h3 className={`text-2xl font-black mb-6 leading-tight ${task.isDone ? 'text-gray-200 line-through' : 'text-gray-800'}`}>
                                        {task.text}
                                    </h3>
                                    <div className="w-full bg-gray-50 h-2 rounded-full overflow-hidden mb-4">
                                        <div className="h-full bg-black transition-all duration-1000" style={{ width: `${task.progress}%` }}></div>
                                    </div>
                                    <div className="flex justify-between items-center text-[10px] font-black text-gray-400">
                                        <span>PROGRESS {task.progress}%</span>
                                        <span>üìÖ {task.end || 'N/A'}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Modal (‰ª•ÊúÄÁ∞°ÂåñÁöÑÁµêÊßãÁ¢∫‰øù‰∏çË∑≥ÈåØ) */}
                    {selectedTask && (
                        <div className="fixed inset-0 z-[100] modal-bg flex items-center justify-center p-4" onClick={() => setSelectedTask(null)}>
                            <div className="bg-white w-full max-w-2xl rounded-[3rem] p-10 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <h2 className="text-3xl font-black mb-6">{selectedTask.text}</h2>
                                <div className="space-y-6">
                                    <div>
                                        <label className="text-xs font-black text-gray-400 uppercase">Progress: {selectedTask.progress}%</label>
                                        <input type="range" className="w-full accent-black mt-2" value={selectedTask.progress} onChange={e => updateTask(selectedTask.id, 'progress', e.target.value)} />
                                    </div>
                                    <textarea className="w-full bg-gray-50 p-6 rounded-2xl h-32 outline-none font-medium" value={selectedTask.description} onChange={e => updateTask(selectedTask.id, 'description', e.target.value)} placeholder="‰ªªÂãôÊèèËø∞..." />
                                    <div className="flex gap-4">
                                        <button onClick={() => toggleDone(selectedTask.id)} className="flex-1 bg-emerald-500 text-white py-4 rounded-2xl font-black tracking-widest uppercase">Finish</button>
                                        <button onClick={() => performDelete(selectedTask.id)} className="px-6 bg-red-50 text-red-500 rounded-2xl font-black uppercase text-xs tracking-widest">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Form */}
                    {showAddForm && (
                        <div className="fixed inset-0 z-[100] modal-bg flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <h2 className="text-2xl font-black mb-6 text-center italic">NEW PROJECT</h2>
                                <div className="space-y-6">
                                    <input className="w-full bg-gray-50 p-6 rounded-2xl outline-none font-black text-lg" placeholder="Title..." value={form.text} onChange={e => setForm({...form, text: e.target.value})} />
                                    <select className="w-full bg-gray-50 p-5 rounded-2xl font-black" value={form.priority} onChange={e => setForm({...form, priority: e.target.value})}>
                                        <option value="high">üî¥ High</option>
                                        <option value="medium">üü° Medium</option>
                                        <option value="low">üü¢ Low</option>
                                        <option value="home">üè† Home</option>
                                    </select>
                                    <input type="date" className="w-full bg-gray-50 p-5 rounded-2xl font-black text-sm" value={form.end} onChange={e => setForm({...form, end: e.target.value})} />
                                    <div className="flex gap-4">
                                        <button onClick={handleAdd} className="flex-1 bg-black text-white py-5 rounded-2xl font-black tracking-widest uppercase shadow-xl">Deploy</button>
                                        <button onClick={() => setShowAddForm(false)} className="px-6 text-gray-400 font-black text-xs tracking-widest uppercase">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
